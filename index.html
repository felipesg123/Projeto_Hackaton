<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Inteligente Londrina</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="/assets/src/pages/styles/style.css">
</head>
<body>

<header>
    <h1>Turismo Inteligente Londrina</h1>
    <p class="subtitle">Monte seu roteiro personalizado</p>
</header>

<section id="app">

    <h2>Pontos Turísticos</h2>
    <div id="locais-list"></div>

    <hr>

    <h2>Sua Trilha</h2>
    <div id="roadmap" class="timeline"></div>

</section>

<!-- Modal flutuante sutil -->
<div id="hoverModal" class="hover-modal">
    <img id="hoverImg" class="hover-img" />
    <h3 id="hoverTitle"></h3>
    <p id="hoverDesc"></p>

    <!-- MAPA -->
    <div id="hoverMap"></div>
</div>

<!-- Modal de adicionar à trilha -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Adicionar à Trilha</h3>

        <label>Duração do passeio (minutos)</label>
        <input type="number" id="modalDuration">

        <label>Dia da visita</label>
        <input type="date" id="modalDate">
        <small id="dateWarning" class="warning"></small>

        <label>Horário</label>
        <input type="time" id="modalTime">

        <div class="modal-actions">
            <button id="modalCancel">Cancelar</button>
            <button id="modalConfirm">Adicionar</button>
        </div>
    </div>
</div>

<script src="/assets/src/pages/scripts/scripts.js"></script>
</body>
</html>
