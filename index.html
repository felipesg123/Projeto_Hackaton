<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Inteligente Londrina</title>
    <link  rel="stylesheet" href="../assets/src/pages/styles/style.css"
<body>

<header>
    <h1>Turismo Inteligente Londrina</h1>
    <p class="subtitle">Monte seu roteiro personalizado na Zona Norte</p>
</header>

<section class="container">

    <div class="filters">
        <h2>Filtrar por interesse</h2>
        <select id="interestFilter">
            <option value="todos">Todos</option>
            <option value="natureza">Natureza</option>
            <option value="cultura">Cultura</option>
            <option value="família">Família</option>
            <option value="aventura">Aventura</option>
        </select>
    </div>

    <h2>Pontos Turísticos da Zona Norte</h2>
    <div id="pointsList" class="grid"></div>

    <hr>

    <h2>Sua Trilha Personalizada</h2>
    <div id="roadmap" class="timeline"></div>

</section>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Adicionar à Trilha</h3>

        <label>Duração do passeio (minutos)</label>
        <input type="number" id="modalDuration">

        <label>Dia da visita</label>
        <input type="date" id="modalDate">

        <label>Horário</label>
        <input type="time" id="modalTime">

        <div class="modal-actions">
            <button id="modalCancel">Cancelar</button>
            <button id="modalConfirm">Adicionar</button>
        </div>
    </div>
</div>

<script src="../../assets/src/pages/scripts/scripts.js"></script>
</body>
</html>
