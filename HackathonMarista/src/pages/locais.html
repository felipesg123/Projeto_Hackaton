<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descubra Londrina — Escolha sua Rota</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/style.css">

  <!-- Leaflet (map background) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Vanilla Tilt (tilt 3D) -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <style>
    /* Estilos adicionais para as rotas */

    :root {
      --BG: #f3f0d1;
      --primari: #A20E0E;
      --secundari: #C85108;
      --terceari: #E29C68;
      --font-primary: Helvetica;
    }

    .route-badge {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-size: 0.8rem;
      margin-left: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .route-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 0.85rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-weight: bold;
      font-size: 1rem;
    }

    .stat-label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .route-theme {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Informações históricas da rota */
    .route-details {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(243, 240, 209, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 800px;
      width: 90%;
      max-height: 60vh;
      overflow-y: auto;
      display: none;
      border: 1px solid rgba(162, 14, 14, 0.2);
    }

    .route-details.active {
      display: block;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .route-details-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      justify-content: space-between;
      border-bottom: 2px solid var(--primari);
    }

    .route-details-header h2 {
      color: var(--primari);
    }

    .route-details-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primari);
      margin: 0;
    }

    .close-details {
      background: var(--primari);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .points-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .point-item {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      border-left: 4px solid var(--terceari);
    }

    point-img-container {
      width: 100%;
    }

    .point-image {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .point-info {
      flex: 1;
    }

    .point-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--primari);
      margin-bottom: 8px;
    }

    .point-description {
      font-size: 0.9rem;
      color: #333;
      line-height: 1.4;
    }

    .point-history {
      font-size: 0.85rem;
      color: #666;
      font-style: italic;
      margin-top: 8px;
      line-height: 1.3;
    }

    .show-details-btn {
      background: var(--primari);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 10px;
      transition: background 0.3s;
    }

    .show-details-btn:hover {
      background: var(--secundari);
    }

    /* Ajuste no topbar para acomodar o botão */
    .topbar .brand {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .title-row h1 {
      margin: 0;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .route-details {
        width: 95%;
        padding: 15px;
      }

      .point-item {
        flex-direction: column;
        gap: 10px;
      }

      .point-image {
        width: 100%;
        height: 150px;
      }

      .title-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>

<body>
  <!-- MAP BACKGROUND (interactive but blurred) -->
  <div id="map-bg" aria-hidden="true"></div>

  <!-- Top floating bar -->
  <header class="topbar">
    <div class="brand">
      <div class="title-row">
        <h1>Descubra Londrina</h1>
      </div>
      <p class="subtitle">Escolha uma rota turística pré-definida</p>
    </div>

    <div class="selection-status" id="selectionStatus">Nenhuma rota selecionada</div>
    <button id="showDetails" class="show-details-btn" style="display: none;">
      Ver Detalhes da Rota
    </button>
  </header>

  <!-- Painel de detalhes da rota -->
  <div id="routeDetails" class="route-details">
    <div class="route-details-header">
      <h2 class="route-details-title" id="detailsTitle">Detalhes da Rota</h2>
      <button class="close-details" id="closeDetails">&times;</button>
    </div>
    <div class="points-list" id="pointsList">
      <!-- Os pontos serão inseridos aqui dinamicamente -->
    </div>
  </div>

  <!-- Main grid -->
  <main class="wrap">
    <section id="routes-container" class="grid"></section>

    <div class="actions">
      <button id="confirm" class="confirm-btn" aria-live="polite">
        Iniciar Rota &nbsp;→
      </button>
    </div>
  </main>

  <!-- full screen overlay animation on confirm -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <div class="loader"></div>
      <p>Preparando sua rota turística...</p>
    </div>
  </div>

  <script>
    // == Dados das Rotas Pré-definidas ==
    const rotas = [
      {
        id: "rota-classica",
        img:"/public/images/feira.png",
        nome: "Rota Clássica Zona Norte",
        descricao: "Os pontos mais icônicos e populares da região norte de Londrina",
        tema: "Clássico",
        locais: [
          {
            nome: "Lago do Cabrina",
            descricao: "Cartão postal de Londrina, ótimo para caminhadas.",
            historia: "A história do Lago Cabrinha — um espaço que marcou a zona norte de Londrina e continua, até hoje, fazendo parte do cotidiano de muita gente. O Lago Cabrinha nasceu no início dos anos 2000, quando a cidade decidiu transformar a área de fundo de vale do Córrego Cabrinha em um local de convivência, natureza e lazer. Em 2004, o complexo foi inaugurado: dois lagos, pista de caminhada, áreas verdes e um ambiente pensado justamente para oferecer qualidade de vida a uma região que carecia de espaços públicos assim. Por um bom tempo, tornou-se ponto de encontro de famílias, crianças, caminhantes e moradores da região. <br> Com o passar dos anos, porém, o lago começou a enfrentar dificuldades. A barragem sofreu desgaste e passou a apresentar vazamentos, diminuindo o nível da água. A nascente, em momentos de abandono, acumulou lixo, sedimentos e sinais de degradação. O assoreamento aumentou, a vegetação sofreu, e períodos de estiagem deixaram ainda mais visíveis os problemas que se acumularam.Apesar disso, o Lago Cabrinha não foi esquecido. Nos últimos anos, recebeu projetos de revitalização, novos equipamentos urbanos e até o famoso letreiro “Eu Amo Londrina”, que reforçou seu papel como cartão-postal da zona norte. Ainda assim, é um espaço que precisa de cuidados constantes e de obras estruturais importantes para recuperar sua vitalidade completa. Hoje, o Lago Cabrinha continua sendo um símbolo: de lazer, de comunidade, de desafios e de esperança de que os espaços públicos da cidade possam ser sempre valorizados. Ele carrega, ao mesmo tempo, a memória da transformação e a expectativa de um futuro melhor.",
            lat: -23.269128522844692,
            lng: -51.1487427778922,
            img: "/public/images/cabrinha.jpg"
          },
          {
            nome: "Sorvete Italiano ZN",
            descricao: "Os melhores sorvetes artesanais da cidade.",
            historia: "A sorveteria italiana Palaco foi fundada no ano de 1993, sendo um ponto tradicional da região. Frequentemente elogiada por seus sabores e qualidade, está na memória afetiva de muitos de seus frequentadores. É um dos melhores locais e mais clássicos, estando em telelistas antigas da época.    ",
            lat: -23.258567511423728,
            lng: -51.14835159087403,
            img: "/public/images/sorveteriaItaliano.jpg"
          },
          {
            nome: "Centro Cultural",
            descricao: "Exposições e eventos culturais diversos.",
            historia: "a história do Centro Cultural da Região Norte – Lupércio Luppi, importante referência cultural da zona norte de Londrina. O Centro Cultural surgiu a partir da inauguração da Biblioteca Pública Municipal Lupércio Luppi, em 26 de junho de 2004, instalada em um antigo supermercado reformado. Desde então, tornou-se um espaço fundamental para levar cultura, leitura e atividades educativas aos moradores da região, contribuindo para a descentralização dos equipamentos culturais da cidade. Ao longo dos anos, ampliou suas funções, passando a oferecer teatro, oficinas, exposições, eventos comunitários e diversas ações voltadas à arte, educação e convivência. Assim, o Centro Cultural consolidou-se como um local de encontro, aprendizado e inclusão social, valorizando a produção cultural local e fortalecendo a comunidade. Atualmente, é reconhecido como um importante patrimônio da região norte, promovendo acesso à cultura e oportunidades para todas as idades.",
            lat: -23.258247188716833,
            lng: -51.14500494963125,
            img: "/public/images/CentroCultural.jpg"
          },
          {
            nome: "Delika",
            descricao: "Culinária contemporânea em ambiente sofisticado.",
            historia: "Inaugurado em 2010 pelo chef Marcelo Dias, o Delika revolucionou a gastronomia local com pratos que misturam ingredientes regionais e técnicas internacionais.",
            lat: -23.259513800830575,
            lng: -51.145391187723135,
            img: "/public/images/delika.jpg"
          }
        ],
        distancia: "2.5 km",
        duracao: "3-4 horas",
        dificuldade: "Fácil",
        img: "/public/images/feira.png"
      },
        {
        id: "rota-comunidade-ativa",
        img:"/public/images/feira.png",
        nome: "Rota da Comunidade Ativa: Norte de Londrina",
        descricao: "Uma jornada pela educação, esporte, fé e convivência que fortalecem os laços comunitários da zona norte",
        tema: "Comunidade",
        locais: [
          {
            nome: "Senac Londrina Norte",
            descricao: "Centro de educação profissional com capacidade para mais de mil alunos diários",
            historia: "Criado formalmente em 2012 como parte da expansão do SENAC Paraná, a unidade teve sua sede construída em terreno doado pela Prefeitura de Londrina em 2011. Inaugurado oficialmente em 3 de fevereiro de 2017, o campus possui mais de 2.600 m² e oferece cursos nas áreas de saúde, beleza, informática, gestão e gastronomia, atuando como espaço de formação profissional e integração com a comunidade local.",
            lat: -23.25857887708181,
            lng: -51.15400830473639,
            img: "/public/images/senacLondrinaNorte.png"
          },
          {
            nome: "Praça Maria Cecília",
            descricao: "Complexo esportivo e de lazer com diversas atividades comunitárias",
            historia: "Localizada no Conjunto Maria Cecília, o espaço passou por anos de abandono até ser revitalizado a partir de 2020. As obras transformaram a área em uma praça moderna com campo de futebol sintético, pista de caminhada, parquinho infantil, espaço para pets e ginásio poliesportivo renovado. Hoje oferece atividades como futsal, vôlei, taekwondo e natação, promovendo saúde e integração entre moradores.",
            lat: -23.257775141618684,
            lng: -51.15039462781915,
            img: "/public/images/pracaMariaCecilia.png"
          },
          {
            nome: "AP5 Skate Plaza",
            descricao: "Patrimônio da cultura urbana e ponto de encontro de skatistas",
            historia: "Fundada em 1995 por skatistas locais, a AP5 Skate Plaza se consolidou como um dos principais pontos de prática de skate da região. Funcionando como espaço público 24 horas sem cobrança de entrada, tornou-se referência para aprendizado e prática do esporte, fortalecendo a identidade comunitária e estimulando valores como persistência e convivência entre gerações.",
            lat: -23.2557659220791,
            lng: -51.15381113054292,
            img: "/public/images/ap5SkatePlaza.jpg"
          },
          {
            nome: "Padaria Lindo Pão",
            descricao: "Tradicional estabelecimento comercial e ponto de convivência do bairro",
            historia: "Fundada em 16 de agosto de 2000 no bairro Aquilles Stengel, a Lindo Pão se consolidou como referência local através da qualidade de seus produtos de panificação e confeitaria. Mais do que um ponto comercial, tornou-se espaço de convivência e tradição, sendo parte da memória afetiva da comunidade e ponto de encontro para moradores da região.",
            lat: -23.254086778217832,
            lng: -51.147933642194324,
            img: "/public/images/lindopao.jpg"
          },
          {
            nome: "Paróquia Santa Cruz",
            descricao: "Comunidade de fé e espaço de acolhimento espiritual",
            historia: "A história da comunidade remonta ao final da década de 1970, quando famílias começaram a se reunir em casas e depois em um barracão da prefeitura. A primeira missa solene ocorreu em 1º de abril de 1980, e em 26 de janeiro de 1996 a Paróquia Santa Cruz foi oficialmente criada por decreto da Arquidiocese. Desde então, atua como espaço de culto e encontro comunitário, oferecendo celebrações e atividades pastorais.",
            lat: -23.253762291535566,
            lng: -51.14205788982603,
            img: "/public/images/paroquiaSantaCruz.avif"
          }
        ],
        distancia: "4.5 km",
        duracao: "3-4 horas",
        dificuldade: "Fácil",
        img: "/public/images/comunidade.jpg"
      }
    ];

    const container = document.getElementById("routes-container");
    const selectionStatus = document.getElementById("selectionStatus");
    const confirmBtn = document.getElementById("confirm");
    const overlay = document.getElementById("overlay");
    const showDetailsBtn = document.getElementById("showDetails");
    const routeDetails = document.getElementById("routeDetails");
    const closeDetailsBtn = document.getElementById("closeDetails");
    const detailsTitle = document.getElementById("detailsTitle");
    const pointsList = document.getElementById("pointsList");

    let rotaSelecionada = null;

    // ---------- Render das rotas ----------
    function createRouteCard(rota, index) {
      const card = document.createElement("article");
      card.className = "card";
      card.setAttribute("data-id", rota.id);
      card.innerHTML = `
        <div class="media">
          <img src="${rota.img}" alt="${rota.nome}">
          <div class="route-theme">${rota.tema}</div>
        </div>
        <div class="card-content">
          <h3>${rota.nome}</h3>
          <p>${rota.descricao}</p>
          
          <div class="route-stats">
            <div class="stat-item">
              <span class="stat-value">${rota.distancia}</span>
              <span class="stat-label">Distância</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">${rota.duracao}</span>
              <span class="stat-label">Duração</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">${rota.dificuldade}</span>
              <span class="stat-label">Dificuldade</span>
            </div>
          </div>

          <div style="margin-top: 12px;">
            <small class="muted">${rota.locais.length} pontos turísticos incluídos</small>
          </div>
        </div>
      `;

      // Efeito tilt
      VanillaTilt.init(card, {
        max: 10,
        speed: 400,
        glare: true,
        "max-glare": 0.12,
        scale: 1.01
      });

      // Seleção da rota
      card.addEventListener("click", () => {
        // Remove seleção anterior
        document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected'));

        // Seleciona nova rota
        card.classList.add('selected');
        rotaSelecionada = rota;

        selectionStatus.textContent = `Rota "${rota.nome}" selecionada`;
        showDetailsBtn.style.display = 'inline-block';

        // Feedback de animação
        gsap.fromTo(card, { scale: 1 }, { scale: 1.035, duration: 0.18, yoyo: true, repeat: 1, ease: "power2.out" });
        gsap.fromTo(confirmBtn, { y: 0 }, { y: -6, duration: 0.18, yoyo: true, repeat: 1 });
      });

      container.appendChild(card);
    }

    function renderAllRoutes() {
      rotas.forEach((rota, i) => createRouteCard(rota, i));

      // Animação de entrada das rotas
      gsap.from(".card", {
        opacity: 0,
        y: 20,
        scale: 0.98,
        duration: 0.7,
        stagger: 0.08,
        ease: "power3.out"
      });
    }

    // ---------- Mostrar detalhes da rota ----------
    function mostrarDetalhesRota() {
      if (!rotaSelecionada) return;

      detailsTitle.textContent = `Detalhes: ${rotaSelecionada.nome}`;
      pointsList.innerHTML = '';

      rotaSelecionada.locais.forEach((ponto, index) => {
        const pointItem = document.createElement('div');
        pointItem.className = 'point-item';
        pointItem.innerHTML = `
        <div class="point-image-container">
           <img src="${ponto.img}" alt="${ponto.nome}" class="point-image">
        </div>
          <div class="point-info">
            <div class="point-name">${index + 1}. ${ponto.nome}</div>
            <div class="point-description">${ponto.descricao}</div>
            <div class="point-history">${ponto.historia}</div>
          </div>
        `;
        pointsList.appendChild(pointItem);
      });

      routeDetails.classList.add('active');
    }

    // ---------- Fechar detalhes ----------
    function fecharDetalhes() {
      routeDetails.classList.remove('active');
    }

    // ---------- Event Listeners ----------
    showDetailsBtn.addEventListener('click', mostrarDetalhesRota);
    closeDetailsBtn.addEventListener('click', fecharDetalhes);

    // Fechar ao clicar fora
    routeDetails.addEventListener('click', (e) => {
      if (e.target === routeDetails) {
        fecharDetalhes();
      }
    });

    // Fechar com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharDetalhes();
      }
    });

    renderAllRoutes();

    // ---------- MAP BACKGROUND (Leaflet) ----------
    const mapBgEl = document.getElementById("map-bg");
    const map = L.map(mapBgEl, {
      zoomControl: false,
      attributionControl: false,
      scrollWheelZoom: false,
      dragging: false
    }).setView([-23.31, -51.17], 13);

    // Adiciona tiles do mapa
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    // Adiciona marcadores para todas as localizações de todas as rotas
    rotas.forEach(rota => {
      rota.locais.forEach(local => {
        const circle = L.circle([local.lat, local.lng], {
          radius: 80,
          color: "#00bfff",
          weight: 1,
          fillColor: "#00d4ff",
          fillOpacity: 0.08
        }).addTo(map);

        const pin = L.circleMarker([local.lat, local.lng], {
          radius: 4,
          color: "#ffffff",
          fillColor: "#00d4ff",
          fillOpacity: 1
        }).addTo(map);
      });
    });

    // Animação sutil do mapa
    let mapDir = 1;
    setInterval(() => {
      const c = map.getCenter();
      map.panTo([c.lat + 0.0005 * mapDir, c.lng], { animate: true, duration: 3 });
      mapDir *= -1;
    }, 5000);

    // ---------- CONFIRMAR ROTA ----------
    confirmBtn.addEventListener("click", async () => {
      if (!rotaSelecionada) {
        // Animação de aviso
        gsap.fromTo(selectionStatus, { x: 0 }, {
          x: -8,
          duration: 0.12,
          yoyo: true,
          repeat: 5,
          ease: "power2.inOut"
        });
        return;
      }

      // Animação de overlay
      overlay.classList.remove("hidden");
      gsap.fromTo(overlay, { opacity: 0 }, { opacity: 1, duration: 0.45 });

      // Animação dos cards
      gsap.to(".card.selected", {
        y: -30,
        opacity: 0.12,
        scale: 0.96,
        duration: 0.6
      });

      gsap.to(".card:not(.selected)", {
        y: -10,
        opacity: 0.06,
        duration: 0.45,
        stagger: 0.02
      });

      // Pequeno delay para UX
      await new Promise(r => setTimeout(r, 900));

      // Salvar rota selecionada no localStorage
      localStorage.setItem("rotaSelecionada", JSON.stringify(rotaSelecionada));
      localStorage.setItem("selecionados", JSON.stringify(rotaSelecionada.locais));

      // Redirecionar para página de navegação
      window.location.href = "/src/pages/navegacao.html";
    });

    // ---------- GEOLOCALIZAÇÃO (opcional para mostrar distâncias) ----------
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        // Pode ser usado para mostrar distâncias das rotas do usuário
        console.log("Localização obtida:", pos.coords.latitude, pos.coords.longitude);
      }, err => {
        console.log("Localização não permitida");
      }, { enableHighAccuracy: true });
    }
  </script>
</body>

</html>
